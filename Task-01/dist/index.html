<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="card">
        <div class="header"></div>
        <div class="profile-pic"></div>
        <div class="info">
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
        </div>
        <div class="stats">
            <div class="stat">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="stat">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="stat">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
